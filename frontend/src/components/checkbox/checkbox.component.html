<div
  [ngClass]="{'checkbox': true, 'disabled': isDisabled, 'checked': isChecked}"
  (click)="!isDisabled && handleClick()"
  (change)="handleClick()"
  (keydown.space)="!isDisabled && handleClick()"
  tabindex="0"
  >
  @if (isChecked) {
    <div class="checkbox-icon" >
      <img src="../../assets/arrow_checkbox.svg" class="checkbox-icon-svg" />
    </div>
  }
</div>
