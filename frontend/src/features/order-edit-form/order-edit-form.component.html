<form class="product" [formGroup]="formGroup1">
    <div class="row">
      <div class="col flex">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>
            <span>{{ formGroup1.get('status')?.value }}</span>
          </button>
  
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem (click)="changeStatus(status)" *ngFor="let status of statuses">{{ status }}</button>
          </div>
        </div>
      </div>
    </div>
    <button (click)="submit()" class="add-btn">Сохранить</button>
  </form>
