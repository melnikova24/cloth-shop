<div class="products">
  <div class="product" *ngFor="let product of products">
    <img [src]="product.previewPhoto" alt="" class="product-img">
    <span class="product-name">{{product.name}}</span>
    <div class="product-flex">
      <span class="product-price">{{product.variants[0].price}} Ñ€.</span>
      <img src="assets/icons/fav.svg" alt="" class="product-favorite" >
    </div>
  </div>
</div>
