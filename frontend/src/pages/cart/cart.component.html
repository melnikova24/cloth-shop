<section class="section">
  <div class="container">
    <div class="header">
      <span class="title">Корзина ({{ getCartCount() }})</span>
      <div class="clear" (click)="clearCart()">
        <span>Очистить</span>
        <img src="assets/icons/delete.svg" alt="">
      </div>
    </div>
    <div class="subcontainer">
      <span *ngIf="loaderService.getLoading()" class="loader">Загрузка...</span>
      <div class="subcontainer1">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Модель</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Размер</th>
            <th scope="col">Цена</th>
            <th scope="col">Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of cartItems.productsList">
            <td><img [src]="product.selectedVariant?.photos?.[0]" alt="" class="table-img"></td>
            <td>{{product.name}}</td>
            <td>
              <div>
                {{product.description}}
              </div>
            </td>
            <td>{{product.selectedVariant?.size}}</td>
            <td>{{product.selectedVariant?.price}}</td>
            <td class="overflow-hidden" >
              <img src="assets/icons/delete.svg" alt="" class="table-icon" (click)="addToCart(product)">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="end">
        <div class="end-header">
          <span>Кол-во</span>
          <span>{{ getCartCount() }}</span>
        </div>
        <div class="line"></div>
        <div class="total">
          <span>Итого</span>
          <span>{{getCartSum()}} р.</span>
        </div>
        <button class="buy" (click)="submit()">Оформить заказ</button>
      </div>
    </div>
  </div>
</section>
